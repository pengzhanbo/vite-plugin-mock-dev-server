name: Lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install
        run: pnpm i

      - name: Lint
        run: pnpm run lint
